<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/webpay/css/webpay-style.css">
    <link rel="shortcut icon" href="/static/webpay/img/logo_webpay.png" type="image/x-icon">
    <title>:: Webpay :: Pago seguro - Municipalidad de Concepción</title>
</head>
<body onload="Iniciar();">
    <div id="pop-webpay" class="modal" style="overflow:none;height99%;width:100%;">
        <div class="modal-content animate" style="min-width:401px;max-width:450px;padding:0px;min-height:179px;max-height:200px;">
            <div class="imgcontainer">
                <h1 style="margin:0px;">Simulando pago.</h1>
            </div>
            <div style="padding:2% 1.7em;text-align:center;">
                <img src="/static/webpay/img/webpay_cargando.gif">
                <p id="txt">Por favor espere...</p>
            </div>
        </div>
    </div>
    <main style="width:100%;text-align:center;vertical-align:middle;" >
        <div style="background-color:#fff;width:40%;display:inline-block;margin-top:8%;min-width:500px;">
            <div class="webpay-header">
                <img src="/static/img/logo.png" class="logo-empresa">
                <img src="/static/webpay/img/logo_webpay.png" class="logo-webpay">
            </div>
            <div class="webpay-body">
                <div class="webpay-body-ltop">
                    <span class="webpay-text">Tarjeta de crédito</span><input type="radio" style="margin:4px 6px;">
                    <p style="margin:0px;"><img src="/static/webpay/img/logos_entidades_visa.png" class="images"></p>
                    
                </div>
                <div class="webpay-body-rtop">
                    <span class="webpay-text">Redcompra</span><input type="radio" style="margin:4px 6px;">
                    <p style="margin:0px;"><img src="/static/webpay/img/logos_entidades_red.png" class="images"></p>
                </div>
                <div class="webpay-body-top">
                </div>
                <div class="webpay-body-mid">
                    <div style="border:1px solid #dadada;display:inline-block;width:100%;text-align:justify;padding:8px;">
                        <span class="webpay-text" style="width:100%;">Total a pagar: ${{monto}}</span>
                        <p class="webpay-text" style="font-size:0.8em;margin-bottom:0px;margin-top:6px;">Selecciones medio de pago.</p>
                    </div>
                </div>
                <div class="webpay-body-bot">
                    <button class="webpay-btn" style="margin-right:25%;">Anular</button>
                    <button class="webpay-btn" style="margin-left:25%;">Pagar</button>
                </div>
            </div>
            <div class="webpay-footer">
                <img src="/static/webpay/img/logos_entidades_full.png" class="images" style="height:2.5em;">
                <p class="webpay-text" style="font-size:0.7em;margin:0px 3px;color:#999;"><img src="/static/webpay/img/candado.png" >  Esta transacción se está realizando sobre un sistema seguro.</p>
            </div>
        </div>
        <script>
            var i = 1;
            function Iniciar(){
                duracion = Math.floor(Math.random() * (15 - 5) + 5);
                tiempo = duracion*1000;
                setTimeout(Mostrar, 1500);
                setTimeout(Pagar, tiempo);
            }
            function Mostrar(){
                var pop = document.getElementById('pop-webpay');
                pop.style.display = "flex";
                //Animar();
            }
            function Animar(){
                var txt = document.getElementById("txt");
                if (i <= 3){
                    txt.innerHTML += ".";
                    i++;
                }else{
                    txt.innerHTML = "Por favor espere";
                    i = 1;
                }
                setTimeout(Animar, 600);
            }
            function Pagar(){
                location.href = "/resultado-compra/";
            }
        </script>
    </main>
</body>
</html>
